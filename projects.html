<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Puer Management | Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="bg-light d-flex flex-column min-vh-100">
    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm"
    >
      <div class="container-xl">
        <a class="navbar-brand" href="index.html">
          <i class="bi bi-person-workspace me-2"></i>Puer Management
        </a>
      </div>
    </nav>

    <main class="container-xl my-5 flex-grow-1">
      <h1 class="fw-bold mb-4">Projects</h1>

      <!-- PROJECT CARD -->
      <div class="card shadow mb-4">
        <div class="card-header bg-white fw-bold">
          CEIT 435 â€“ Puer Management
        </div>

        <div class="card-body">
          <div class="mb-3">
            <div class="d-flex justify-content-between">
              <span class="fw-semibold">Progress</span>
              <span id="progressText">0%</span>
            </div>
            <div class="progress progress-lg">
              <div
                id="progressBar"
                class="progress-bar bg-primary"
                style="width: 0%"
              >
                0%
              </div>
            </div>
          </div>

          <ul class="list-group" id="taskList">
            <!-- tasks JS ile gelecek -->
          </ul>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white-50 py-3 mt-auto text-center">
      <small>&copy; 2025 Puer Management</small>
    </footer>

    <script>
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [
        { title: "Frontend UI Structure", done: true },
        { title: "Database Schema Design", done: true },
        { title: "Backend API Setup", done: false },
        { title: "Evaluation Page Design", done: false },
      ];

      const taskList = document.getElementById("taskList");
      const progressBar = document.getElementById("progressBar");
      const progressText = document.getElementById("progressText");

      function renderTasks() {
        taskList.innerHTML = "";
        tasks.forEach((task, index) => {
          const li = document.createElement("li");
          li.className =
            "list-group-item d-flex justify-content-between align-items-center";

          li.innerHTML = `
      <div>
        <input class="form-check-input me-2" type="checkbox" ${
          task.done ? "checked" : ""
        } 
          onchange="toggleTask(${index})">
        ${task.title}
      </div>
      <span class="badge ${task.done ? "bg-success" : "bg-secondary"}">
        ${task.done ? "Done" : "Pending"}
      </span>
    `;
          taskList.appendChild(li);
        });
        updateProgress();
      }

      function toggleTask(index) {
        tasks[index].done = !tasks[index].done;
        localStorage.setItem("tasks", JSON.stringify(tasks));
        renderTasks();
      }

      function updateProgress() {
        const completed = tasks.filter((t) => t.done).length;
        const percent = Math.round((completed / tasks.length) * 100);
        progressBar.style.width = percent + "%";
        progressBar.innerText = percent + "%";
        progressText.innerText = percent + "%";
      }

      renderTasks();
    </script>
  </body>
</html>
