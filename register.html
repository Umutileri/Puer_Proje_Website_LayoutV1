<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puer Management | Register</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <header class="py-3 border-bottom">
      <div class="container text-center">
        <a
          href="dashboard.html"
          class="navbar-brand d-inline-flex align-items-center"
        >
          <i
            class="bi bi-person-workspace me-2 fs-4"
            style="color: var(--primary)"
          ></i>
          <span class="fs-4 fw-bold" style="color: var(--text-dark)"
            >Puer Management</span
          >
        </a>
      </div>
    </header>

    <section
      id="register-page-central"
      class="flex-grow-1 d-flex align-items-center justify-content-center py-5"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10 col-xl-8">
            <div
              class="auth-wrapper d-flex shadow-lg rounded-4 overflow-hidden"
            >
              <div class="auth-panel form-panel">
                <div class="card-title text-center pb-4 border-bottom mb-4">
                  <i
                    class="bi bi-person-plus fs-2"
                    style="color: var(--primary)"
                  ></i>
                  <h3 class="mt-2 fw-bold" style="color: var(--text-dark)">
                    Create Account
                  </h3>
                </div>

                <div class="card-body pt-0">
                  <form action="login.html" method="POST">
                    <div class="mb-3">
                      <label for="fullName" class="form-label fw-semibold">
                        <i class="bi bi-person me-2"></i>Full Name
                      </label>
                      <input
                        type="text"
                        class="form-control form-control-lg"
                        id="fullName"
                        placeholder="Name Surname"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="email" class="form-label fw-semibold">
                        <i class="bi bi-envelope me-2"></i>Email Address
                      </label>
                      <input
                        type="email"
                        class="form-control form-control-lg"
                        id="email"
                        placeholder="user@example.com"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label
                        for="password"
                        class="form-label fw-semibold w-100"
                      >
                        <i class="bi bi-key me-2"></i>Password
                      </label>
                      <input
                        type="password"
                        class="form-control form-control-lg"
                        id="password"
                        placeholder="Minimum 8 characters"
                        required
                      />
                    </div>

                    <div class="mb-4">
                      <label
                        for="confirmPassword"
                        class="form-label fw-semibold w-100"
                      >
                        <i class="bi bi-key-fill me-2"></i>Confirm Password
                      </label>
                      <input
                        type="password"
                        class="form-control form-control-lg"
                        id="confirmPassword"
                        required
                      />
                    </div>

                    <div>
                      <button
                        type="submit"
                        class="btn btn-primary btn-lg w-100 fw-bold login-btn"
                      >
                        Register
                      </button>
                    </div>
                  </form>
                </div>

                <div class="card-footer bg-white border-0 text-center pt-4">
                  <p class="text-muted mb-0">
                    Already have an account?
                    <a
                      href="login.html"
                      class="text-decoration-none fw-semibold"
                      style="color: var(--primary)"
                      >Login</a
                    >
                  </p>
                </div>
              </div>

              <div class="auth-panel promo-panel d-none d-md-flex">
                <div class="text-center p-4 w-100">
                  <img
                    src="images/bwink_edu_01_single_12.png"
                    alt="Team Collaboration"
                    class="img-fluid mb-4"
                    style="
                      max-height: 280px;
                      width: auto;
                      display: block;
                      margin: 0 auto;
                    "
                  />

                  <h4 class="fw-bold mb-2 text-white">Join Your Team Today!</h4>

                  <p class="small mb-4 px-4 text-white opacity-90">
                    Create your account and start collaborating instantly.
                    Experience truly fair project management.
                  </p>

                  <div class="promo-box mx-auto" style="max-width: 300px">
                    <p class="small mb-0 fw-semibold text-white">
                      Transparent Evaluation: Access flexible peer and
                      context-based scoring options.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-dark text-white-50 py-3 mt-auto">
      <div class="container text-center">
        <small>&copy; 2025 Puer Management</small>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
