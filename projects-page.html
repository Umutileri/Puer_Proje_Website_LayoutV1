        </a>

        <button

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">
                <i class="bi bi-house-door me-1"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">
                <i class="bi bi-list-task me-1"></i> Projects
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="evaluation.html">
                <i class="bi bi-check2-circle me-1"></i> Evaluation
              </a>
            </li>
          </ul>

          <ul class="navbar-nav ms-auto">
            <form class="d-flex me-3" role="search">
              <div class="input-group">
                <input
                  class="form-control form-control-sm"
                  type="search"
                  placeholder="Search tasks or groups..."
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-light btn-sm btn-search"
                  type="submit"
                >
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </form>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="userDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-circle me-1"></i> Boran Köseoğlu
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="userDropdown"
              >
                <li>
                  <a class="dropdown-item" href="profile.html"
                    ><i class="bi bi-gear me-2"></i> Account Settings</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="login.html"

                  >
                </li>
              </ul>

          </ul>
        </div>
      </div>
    </nav>

    <main class="container-xl my-5 flex-grow-1">
      <h1 class="fw-bold mb-4">Projects</h1>

      <!-- PROJECT CARD -->
      <div class="card shadow mb-4">
        <div class="card-header bg-white fw-bold">
          CEIT 435 – Puer Management
        </div>

        <div class="card-body">
          <div class="mb-3">
            <div class="d-flex justify-content-between">
              <span class="fw-semibold">Progress</span>
              <span id="progressText">0%</span>
            </div>
            <div class="progress progress-lg">
              <div
                id="progressBar"
                class="progress-bar bg-primary"
                style="width: 0%"
              >
                0%
              </div>
            </div>
          </div>

          <ul class="list-group" id="taskList">
            <!-- tasks JS ile gelecek -->
          </ul>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white-50 py-3 mt-auto text-center">
      <small>&copy; 2025 Puer Management</small>
    </footer>

    <script>
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [
        { title: "Frontend UI Structure", done: true },
        { title: "Database Schema Design", done: true },
        { title: "Backend API Setup", done: false },
        { title: "Evaluation Page Design", done: false },
      ];

      const taskList = document.getElementById("taskList");
      const progressBar = document.getElementById("progressBar");
      const progressText = document.getElementById("progressText");

      function renderTasks() {
        taskList.innerHTML = "";
        tasks.forEach((task, index) => {
          const li = document.createElement("li");
          li.className =
            "list-group-item d-flex justify-content-between align-items-center";

          li.innerHTML = `
      <div>
        <input class="form-check-input me-2" type="checkbox" ${
          task.done ? "checked" : ""
        } 
          onchange="toggleTask(${index})">
        ${task.title}
      </div>
      <span class="badge ${task.done ? "bg-success" : "bg-secondary"}">
        ${task.done ? "Done" : "Pending"}
      </span>
    `;
          taskList.appendChild(li);
        });
        updateProgress();
      }

      function toggleTask(index) {
        tasks[index].done = !tasks[index].done;
        localStorage.setItem("tasks", JSON.stringify(tasks));
        renderTasks();
      }

      function updateProgress() {
        const completed = tasks.filter((t) => t.done).length;
        const percent = Math.round((completed / tasks.length) * 100);
        progressBar.style.width = percent + "%";
        progressBar.innerText = percent + "%";
        progressText.innerText = percent + "%";
      }

      renderTasks();
    </script>
  </body>
